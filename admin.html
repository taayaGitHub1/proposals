<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin_page.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Admin Dashboard</h2>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#dashboard" class="sidebar-link">Dashboard</a></li>
                <li><a href="#users" class="sidebar-link">Users</a></li>
                <li><a href="#settings" class="sidebar-link">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1>Welcome, Admin</h1>
            <button class="logout-button">Logout</button>
        </header>

        <!-- Dashboard -->
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$12,345</p>
                </div>
                <div class="card">
                    <h3>New Orders</h3>
                    <p>45</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$7,890</p>
                </div>
            </div>
        </section>

        <!-- Users -->
        <section id="users" class="section">
            <h2>User Management</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>Admin</td>
                        <td><button class="action-button">Edit</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>Editor</td>
                        <td><button class="action-button">Edit</button></td>
                    </tr>
                    <!-- Add more user rows as needed -->
                </tbody>
            </table>
        </section>

        <!-- Settings -->
        <section id="settings" class="section">
            <h2>Settings</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="site-title">Site Title:</label>
                    <input type="text" id="site-title" name="site-title" value="My Website">
                </div>
                <div class="form-group">
                    <label for="site-email">Contact Email:</label>
                    <input type="email" id="site-email" name="site-email" value="contact@example.com">
                </div>
                <div class="form-group">
                    <label for="site-theme">Theme Color:</label>
                    <input type="color" id="site-theme" name="site-theme" value="#330b0d">
                </div>
                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </section>
    </main>
</body>
</html>
